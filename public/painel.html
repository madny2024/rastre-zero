<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <title>Painel</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body,#map{height:100%}
    #idBox{position:absolute;top:10px;left:10px;z-index:1000;background:#fff;padding:6px 10px;border-radius:4px;font:14px sans-serif}
    #batBox{position:absolute;top:10px;right:10px;z-index:1000;background:#fff;padding:6px 10px;border-radius:4px;font:14px sans-serif}
    #histBox{position:absolute;bottom:10px;left:10px;max-width:220px;max-height:40vh;overflow:auto;z-index:1000;background:#fff;padding:6px;border-radius:4px;font:12px sans-serif}
    #histBox div{margin:2px 0;cursor:pointer}
    #histBox div:hover{background:#eee}
  </style>
  <link id="favicon" rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%2334b7f1'/></svg>">
</head>
<body>
  <div id="idBox">ID: <span id="idShow">demo1</span></div>
  <div id="batBox"><span id="batVal">--</span>% <span id="chg">ðŸ”‹</span></div>
  <div id="map"></div>
  <div id="histBox"><b>HistÃ³rico</b><div id="histList"></div></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id") || "demo1";
    document.getElementById("idShow").textContent = id;

    const favicon = document.getElementById("favicon");
    function setFav(color){
      favicon.href = `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='${color}'/></svg>`;
    }

    navigator.getBattery().then(bat=>{
      function updateBat(){
        document.getElementById("batVal").textContent = Math.round(bat.level*100);
        document.getElementById("chg").textContent = bat.charging ? "ðŸ”Œ" : "ðŸ”‹";
      }
      updateBat();
      bat.addEventListener('levelchange',updateBat);
      bat.addEventListener('chargingchange',updateBat);
    });

    const histKey = 'hist_'+id;
    let hist = JSON.parse(localStorage.getItem(histKey)||'[]');
    const histList = document.getElementById('histList');
    function renderHist(){
      histList.innerHTML='';
      hist.slice(-20).reverse().forEach(p=>{
        const div=document.createElement('div');
        div.textContent=new Date(p.t).toLocaleTimeString('pt-BR')+' '+p.lat.toFixed(5)+','+p.lng.toFixed(5);
        div.onclick=()=>window.mapInstance.panTo([p.lat,p.lng]);
        histList.appendChild(div);
      });
    }
    function addPos(lat,lng){
      hist.push({lat,lng,t:Date.now()});
      localStorage.setItem(histKey,JSON.stringify(hist));
      renderHist();
    }

    if (!navigator.geolocation) {
      alert("GeolocalizaÃ§Ã£o indisponÃ­vel");
    } else {
      navigator.geolocation.watchPosition(
        pos => {
          const {latitude: lat, longitude: lng} = pos.coords;
          setFav('#34b7f1');
          setTimeout(()=>setFav('#ffffff'),800);
          addPos(lat,lng);
          if (!window.mapInstance) {
            window.mapInstance = L.map("map").setView([lat, lng], 17);
            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
              attribution: "&copy; OSM"
            }).addTo(window.mapInstance);
            window.marker = L.marker([lat, lng]).addTo(window.mapInstance);
          } else {
            window.marker.setLatLng([lat, lng]);
            window.mapInstance.panTo([lat, lng]);
          }
        },
        err => console.warn(err),
        {enableHighAccuracy: true, timeout: 10000, maximumAge: 5000}
      );
    }
  </script>
</body>
</html>
